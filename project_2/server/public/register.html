<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com"> -->
    <title>e-Learning</title>
    <link rel="icon" href="img/e-Learngin.png" type="text/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
</head>

<body>
        <button id="menu-btn" class="menu-closed">Menu</button>
        <div id="menu-display" class="display-off">
            <nav class="menu-wrap">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <button id="toggle-categories">Categories</button>
                        <div id="categories" class="categories-visible"></div>
                    </li>
                    <li><a href="profile.html">My Profile</a></li>
                    <li><a href="register.html">Sing Up</a></li>
                </ul>
            </nav>
        </div>

    <script id="categories-template" type="text/x-handlebars-template">
        <ul>
            {{#each categories}}
            <li>
                <a href="courses.html?category={{id}}">{{title}}</a>
            </li>
            {{/each}}
        </ul>
            
    </script>

    <p id="sign-up-text">Sign Up</p>  

    <div id="display-msg" class="msg-wrapper msg-off">
        <p>Successful sign up.</p> <!--success or fail message-->
        <a href="index.html" class="btn-return">Return Homepage</a>
    </div>
    
    <form method="post" class="registration-form" id="registerForm">
        
        <label for="first-name">First Name</label>
        <input type="text" name="given-name" id="first-name" required placeholder="Enter your first name..." >

        <label for="last-name">Last Name</label>
        <input type="text" name="lname" id="last-name" required placeholder="Enter your last name..." >

        <label for="address">Address</label>
        <input type="text" name="address" id="address" required placeholder="Enter your address..." >

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}" placeholder="Enter your phone number..." >

        <label for="education-level">Education level</label>
        <input type="text" name="education" id="education-level" required placeholder="Enter your education level..." >

        <label for="email">Email</label>
        <input type="email  " name="email" id="email" required placeholder="Enter your email..." >

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[!@#$%^&*]).{8,}" placeholder="Enter password here..." value = "YGcXq9XffCW5fny*">

        <label for="password-check">Confirm Password</label>
        <input type="password" name="passwordCheck" id="password-check" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[!@#$%^&*]).{8,}" placeholder="Confirm your password..." value = "YGcXq9XffCW5fny*">

        <input type="submit" name="submit" id="submit-btn" value="Sign Up">

    </form>
    <script src="register.js" type="text/javascript"></script>
    <script src="search-book.js" type="text/javascript"></script>
</body>

</html>
